{%extends 'main.html'%}
{%include 'head.html'%}

{%block content%}
<script src='/static/postCheck.js'></script>
<div class='col-md-offset-9 col-md-3'>
	<a href='/markdown' class='text-danger h5' target='_blank'>如何使用Markdown编辑文档？</a>
</div>
<div class='col-md-offset-1 col-md-10'>
<form action='/post' method='post' class='' name='form'>
	<div class='form-group'>
		<select name='tag'>
			<option value='' class='text-muted'>请选择主题</option>
			<option value='Python'>Python</option>
			<option value='Hack'>Hack</option>
			<option value='RaspberryPi'>RaspberryPi</option>
			<option value='Arduino'>Arduino</option>
			<option value='Others'>Others</option>
		</select>
		<select name='category'>
			<option value='' class='text-muted'>请选择类别</option>
			<option value='new' class='text-success'>原创文章</option>
			<option value='reprint'>转载文章</option>
			<option value='ask' class='text-danger'>提问</option>
		</select>
		<label class='sr-only'>标题</label>
		<input type='text' name='title' class='form-control' placeholder='请输入标题'/>
	</div>
	<div class='form-group'>
		<label class='sr-only'>正文</label>
		<textarea rows='20' type='text' name='blog' class='form-control' placeholder='请输入文章正文'></textarea>
	</div>
	<div class='col-md-10'>
		<iframe src='/uploadPic' frameborder=0 class='col-md-12'>
		</iframe>
	</div>
	<div class='col-md-2'>
	<button type='submit' class='btn btn-warning' onclick='return checkform()'>发送</button>
</div>
</form>
</div>
{%end%}
